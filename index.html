<!DOCTYPE html>
<html>
<head>
    <title>berita harian</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script>
    var app = angular.module("myApp", ["ngRoute"]);
    app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "home.htm"
    })
    .when("/sports", {
        templateUrl : "sports.htm"
    })
    .when("/health", {
        templateUrl : "health.htm"
    })
    .when("/technology", {
        templateUrl : "technology.htm"
    });
});
</script>
</head>
<body>
    <div class="container" ng-app="myApp">
        <!-- ROW 1 : HEADER -->
        <div class="row" style="background: #008080; color: black">
            <div class="col-sm-12">
                <h1>BERITA KELUARGA</h1>
                <a href="#/!">Home</a>::
                <a href="#!sports">sports</a>::
                <a href="#!health">health</a>::
                <a href="#!technology">technology</a>::
            </div>
        </div>
        <!-- ROW 2 : ARTICEL -->
        <div class="row">
            <div class="col-sm-12">
                <h1>Dapatkan wawasan sebanyak banyaknya</h1>
                <ng-view></ng-view>
            </div>
        </div>
        <!-- ROW 3: FOOTER -->
        <div class="row" style="background: #008080; color: white">
            <div class="col-sm-12">
                <p>&copf;2017 be health</p>
            </div>
        </div>
    </div>
</body>
</html>
