<section ng-repeat="x in datas">
  <section class="margin-content">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <img ng-src="{{x.urlToImage}}" class="img-thumbnail"  style="width:400px;height:auto;border-radius: 15px;">
      </div>
      <div class="col-md-8">
        <p>{{x.description}}</p>
      </div>
    </div>
  </div>
</section>
</section>
